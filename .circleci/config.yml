version: 2
jobs:
  build_and_push_job:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install aws
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      - run:
          name: "Log in to AWS ECR"
          command: eval $(aws ecr get-login --region eu-central-1 --no-include-email)
      - run:
          name: "Build & Push Docker Image"
          command: |
            docker build -t $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/postgres-mojoreads-backup:$CIRCLE_SHA1 9.6/alpine
            docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/postgres-mojoreads-backup:$CIRCLE_SHA1
workflows:
   version: 2
   build_and_push:
     jobs:
       - build_and_push_job:
           filters:
             branches:
               only:
                 - backup-changes